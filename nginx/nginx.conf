upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:5000;
}

# Rate limiting (Temporalmente deshabilitado para depuración)
# limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
# limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

server {
    listen 80;
    server_name 167.172.0.138;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name 167.172.0.138;

    # --- Configuración SSL ---
    # NOTA: Los certificados fallarán porque no coinciden con la IP.
    # Esto es normal para esta prueba. El objetivo es que Nginx arranque.
    ssl_certificate /etc/nginx/certs/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/${DOMAIN_NAME}/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # --- Ubicaciones Proxy (Configuración Mínima) ---
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    location /uploads/ {
        alias /var/www/uploads/;
    }

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }
} 